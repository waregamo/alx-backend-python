apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-messaging-app-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-messaging-app-blue
  template:
    metadata:
      labels:
        app: django-messaging-app-blue
    spec:
      containers:
      - name: django-messaging-container
        image: your-dockerhub-username/django-messaging-app:2.0
        ports:
        - containerPort: 8000
