apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-messaging-app-blue
  labels:
    app: django-messaging-app-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-messaging-app-blue
  template:
    metadata:
      labels:
        app: django-messaging-app-blue
    spec:
      containers:
      - name: django-messaging-app
        image: messaging_app:blue    # current version tag
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: messaging_app.settings
        - name: PYTHONUNBUFFERED
          value: "1"

